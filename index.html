<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IYNA October Chapter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <nav class="p-1 ps-2 pe-2 navbar navbar-expand-sm d-flex justify-content-between bg-light navbar-light">
        <a class="navbar-brand" href="index.html"><img class="image-logo" src="img/Logo.png" alt="Logo of brand" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"
            aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Journals
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navdropper" data-bs-toggle="dropdown">
                        Explore Neuroscience
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Books</a>
                        <a class="dropdown-item" href="#">Courses</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        About Us
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="header">
        <div class="container header-container p-lg-5 d-flex justify-content-center">
            <div class="animation header-animation">
                <lottie-player src="img/lab.json" background="transparent" speed="1" style="width: 100%; height: 100%;"
                    loop autoplay></lottie-player>
            </div>
            <div class="header-words d-flex justify-content-center align-items-center">
                Discover the Beautiful Neuroscience
            </div>
        </div>
    </div>
    <div class="features">
        <div class="container features-container d-flex justify-content-center justify-content-lg-between">
            <div class="feature mb-md-5 mb-lg-0 mb-2">
                <lottie-player src="img/session.json" background="transparent" speed="1"
                    style="width: 100%; height: 100%;" loop autoplay></lottie-player>
                <div class="feature-text">
                    Learn with our resources from your home
                </div>
                <button class="btn btn-primary">
                    Let's learn
                </button>
            </div>
            <div class="feature mb-md-5 mb-lg-0 mb-2">
                <lottie-player src="img/brain.json" background="transparent" speed="1"
                    style="width: 100%; height: 100%;" loop autoplay></lottie-player>
                <div class="feature-text">
                    Discover more about brains with other ambitious brains
                </div>
                <button class="btn btn-primary">
                    Let's learn
                </button>
            </div>
            <div class="feature mb-md-5 mb-lg-0 mb-2">
                <lottie-player src="img/research.json" background="transparent" speed="1"
                    style="width: 100%; height: 100%;" loop autoplay></lottie-player>
                <div class="feature-text">
                    Do your researches with us in a rigorous environment
                </div>
                <button class="btn btn-primary">
                    Let's learn
                </button>
            </div>
        </div>
    </div>
    <script src="script/bootstrap.min.js"></script>
</body>

</html>
